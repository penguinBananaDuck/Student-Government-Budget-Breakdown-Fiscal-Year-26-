<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>

<body>

    <div class="container">

            <ul>

                <li><a href="budgetCuts.html">Budget Cuts</a></li>
                <li><a href="budgetOverTime.html" class="active">Budget Over Time</a></li>
